spring.application.name=demo
server.port=8080

# encrypt=false avoids TLS mismatch when SQL Server uses TLS 1.0 and Java allows only TLS 1.2+
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ev_rental;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
